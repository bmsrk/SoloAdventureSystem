name: Deploy ProtoWasm to gh-pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 10 (preview)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.100'
          include-prerelease: true
      - name: Show dotnet info
        run: dotnet --info
      - name: Restore workloads (Blazor/WebAssembly)
        run: |
          dotnet workload install wasm-tools --skip-manifest-update || true
          dotnet workload restore
      - name: Restore
        run: dotnet restore SoloAdventureSystem.ProtoWasm/SoloAdventureSystem.ProtoWasm.csproj
      - name: Build
        run: dotnet build --configuration Release SoloAdventureSystem.ProtoWasm/SoloAdventureSystem.ProtoWasm.csproj
      - name: Publish
        run: dotnet publish -c Release -o out SoloAdventureSystem.ProtoWasm/SoloAdventureSystem.ProtoWasm.csproj
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: ./SoloAdventureSystem.ProtoWasm/out/wwwroot
